<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }} - OM Interpreter</title>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #0074d9;
            --success-color: #28a745;
            --code-bg: #f4f4f4;
        }
        
        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --accent-color: #4dabf7;
            --success-color: #51cf66;
            --code-bg: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo:hover {
            color: var(--success-color);
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            background-color: var(--bg-secondary);
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            border-color: var(--accent-color);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .content-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #0056b3;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-outline:hover {
            background-color: var(--bg-secondary);
        }
        
        .code-section {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .code-section h2 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .code-area {
            width: 100%;
            height: 300px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background-color: var(--code-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .code-area:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .output-section {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .output-section h2 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        #output {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .button-group {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">OM Interpreter</a>
            <div class="nav-controls">
                <div class="nav-links">
                    <a href="/learn">Learn</a>
                    <a href="https://github.com/Omkumar2003/Interpreter" target="_blank">GitHub</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </header>
        
        <div class="content-header">
            <h1>{{ filename }}</h1>
            <a href="/learn" class="btn btn-outline">‚Üê Back to Examples</a>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="runCode()">‚ñ∂ Run Code</button>
            <button class="btn btn-secondary" onclick="copyCode()">üìã Copy Code</button>
            <button class="btn btn-outline" onclick="downloadCode()">üì• Download</button>
        </div>
        
        <section class="code-section">
            <h2>Code</h2>
            <textarea id="codeInput" class="code-area" readonly>{{ code }}</textarea>
        </section>
        
        <section class="output-section">
            <h2>Output</h2>
            <div id="output">// Output will appear here when you run the code</div>
        </section>
    </div>
    
    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        
        // Code execution
        async function runCode() {
            const code = document.getElementById('codeInput').value;
            const output = document.getElementById('output');
            
            output.textContent = 'Running...';
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await response.json();
                output.textContent = data.output || 'No output';
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        function copyCode() {
            const codeArea = document.getElementById('codeInput');
            codeArea.select();
            document.execCommand('copy');
            alert('Code copied to clipboard!');
        }
        
        function downloadCode() {
            const code = document.getElementById('codeInput').value;
            const blob = new Blob([code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '{{ filename }}';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
