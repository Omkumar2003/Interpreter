<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpreter Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; font-family: monospace; font-size: 1em; }
        #output { margin-top: 20px; padding: 10px; background: #f4f4f4; border: 1px solid #ccc; white-space: pre-wrap; }
        button { padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Interpreter REPL <a href="https://github.com/Omkumar2003/Interpreter" target="_blank" style="font-size:0.5em; font-weight:normal;">[GitHub]</a></h1>
    <p><a href="/learn">Learn the Language</a> | <a href="/tutorial">Compiler Tutorial</a></p>
    <form id="codeForm">
        <textarea id="codeInput" placeholder="Type your code here...">{{ example_code|default('') }}</textarea><br>
        <button type="submit">Run</button>
    </form>
    <div id="output"></div>
    <script>
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const code = document.getElementById('codeInput').value;
            document.getElementById('output').textContent = 'Running...';
            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            document.getElementById('output').textContent = data.output;
        });
    </script>
</body>
</html>
